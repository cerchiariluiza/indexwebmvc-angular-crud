<!DOCTYPE html>
<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="controller.js"></script>
        <meta charset="UTF-8">
    </head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
   
            <form  >
                 
                Id: <input type="number" ng-model="id" readonly ></p>
               Nome: <input type="text" ng-model="nome" ></p>
               Categoria: <input type="text" ng-model="categoria" ></p>
               Data: <input type="date" ng-model="data" ></p>
          
             
                     
                <button class="btn btn-success mb-4" ng-click="salvar()">salvar</button>
                <button class="btn btn-success mb-4" ng-click="get()">get</button>
                
     
             
            </form>
                 <table border="1">
                <tr>
                    <th>id</th>
                    <th>nome</th>
                    <th>dia</th>
                    <th>valor</th>
                    <th>ações</th>
                </tr>
                <tr ng-repeat="manutencoes in manutencoes">
                    <td>{{manutencoes.id}}</td>
                    <td>{{manutencoes.nome}}</td>
                    <td>{{manutencoes.data}}</td>
                    <td> {{manutencoes.categoria}}</td>
                    <td>editar | excluir</td>
                </tr>
            </table> 
  
    </div>
   
</body>
</html>
